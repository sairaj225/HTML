<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Poppins&display=swap" rel="stylesheet">
    <!--About-font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fe55b981e5.js" crossorigin="anonymous"></script>
    <title>Sairaj</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(253, 249, 249);
        }
        /* Navigation bar */
        .nav-bar {
            position: absolute;
            top: 5%;
            right: 5%;
            display: flex;
            box-shadow: 5px 5px 20px #ccc;
            z-index: 1;
        }
        .option {
            width: 80px;
            height: 60px;
            background: #ffffff;
            transition: all 0.5s;
            overflow: hidden;
        }
        .fa {
            width: 60px;
            height: 60px;
            box-sizing: border-box;
            line-height: 60px;
            text-align: center;
            font-size: 1.2rem;
        }
        .option span {
            margin: 0 3px;
            font-size: 0.9rem;
            font-family: 'Alata', sans-serif;
        }
        .option:hover {
            width: 130px;
        }
        /* End-Navigation bar */
        /* header */
        header {
            display: grid;
            grid-template-columns: 50% 50%;
            width: 100vw;
            height: 80vh;
        }
        header #sai-img {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-flow: column;
            margin-top: 20vh;
        }
        header #sai-img img{
            height: 40%;
            width: 30%;
            border-radius: 10px;
            animation: up-down 2s linear 1s infinite alternate;
            box-shadow: 5px 5px 20px rgb(134, 133, 133);
        }
        header #sai-img #name {
            margin-top: 20px;
        }
        header #sai-img p {
            margin-top: 5px;

        }
        @keyframes up-down {
            0% {transform: translateY(0);}
            100% {transform: translateY(-15px);}
        }
        header #about-me {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-flow: column;
        }
        header #about-me p {
            box-shadow: 5px 5px 20px #ccc;
            max-width: 300px;
            height: max-content;
            padding: 30px;
            margin-top: 10vh;
            border-radius: 20px;
            font-family: 'Bodoni Moda', serif;
            font-size: 24px;
            color: rgb(48, 47, 47);
            border: 2px solid green;
        }
        header #about-me p::first-letter {
            initial-letter: 2;
            font-size: 42px;
            color: green;
          }
        /* End-header */
        @media screen and (max-width: 600px) {
            
            header {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
            }
            header #sai-img {
                grid-area: 1;
            }
            header #about-me {
                grid-area: 2;
            }
        } 
       
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="option">
            <i class="fa fa-home" aria-hidden="false"></i>
            <span>Home</span>
        </div>
        <div class="option">
            <i class="fa fa-user" aria-hidden="false"></i>
            <span>About</span>
        </div>
        <div class="option">
            <i class="fa fa-newspaper-o" aria-hidden="false"></i>
            <span>Blog</span>
        </div>
        <div class="option">
            <i class="fa fa-commenting-o" aria-hidden="false"></i>
            <span>Contact</span>
        </div>
    </div>
    <header>
        <div id="about-me">
            <p>I'm a passionate web developer and python programmer. Currently doing my MCA at Jawaharlal Nehru Technologica University, Kakinada</p>
        </div>
        <div id="sai-img">
            <img src="saipic.jpg" height="100" width="100" alt="sairaj">
            <h1 id="name">Sairaj</h1>
            <p>Full Stack Developer</p>
        </div>
    </header>
    
</body>
</html>
