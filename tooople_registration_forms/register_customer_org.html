<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooople registration form</title>
    <link rel="stylesheet" href="user_registration.css">
</head>
<body>
    <div class="centerd-container">
        <div class="registration-form">
            <h1>TOOOPLE</h1>
            <form action="#">
                <div class="user">
                    <img src="svg/bank.svg" alt="student">
                    <h5>Customer organization registration</h5>
                    <div class="form-input">
                        
                        <select name="user-category" id="">
                            <option value="projectStudent">Institution</option>
                            <option value="projectStudent">Internship provider</option>
                            <option value="projectStudent">Recruitment organization</option>

                        </select>

                        <input type="text" placeholder="Enter your email">
                        <input type="password" placeholder="Set a password">

                        <button type="submit">Register</button>
                    </div>
                    <div class="footer">
                        <p>Already have an account? <a href="#">click here</a> to login.</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
