<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blending mode</title>
    <style>
        .blend{
            margin-left: 300px;
            margin-right: 300px;
            padding: 100px 100px;
            background: black;
            color: rgb(235, 228, 228);
            mix-blend-mode: multiply;

        }
        h1{
            font-size: 5.2rem;
        }
        h3{
            font-size: 3.2rem;
        }
        body{
            background: url("shade.jpg");
            background-size: 100% 1000px;
        }
    </style>
</head>
<body>
    <div class="blend">
        <p><h3>hello</h3></p>
        <p><h1>how</h1></p>
        <p><h3>are you</h3></p>
    </div>
</body>
</html>
