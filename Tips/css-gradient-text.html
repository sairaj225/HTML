<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient-text</title>
    <style>
        h1 {
            text-transform: capitalize;
            text-align: center;
            font-size: 72px;
            background: -webkit-linear-gradient(right,rgb(60, 47, 240), rgb(231, 36, 183));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          }
    </style>
</head>
<body>
    <h1>
        css gradient-text
    </h1>
</body>
</html>
